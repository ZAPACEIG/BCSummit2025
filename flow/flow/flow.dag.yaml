$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    description: "Pregunta del usuario sobre clientes"
  chat_history:
    type: list
    description: "Historial de conversaci√≥n"
    default: []
outputs:
  answer:
    type: string
    reference: ${chat.output}
  tool_decision:
    type: string
    reference: ${router.output}
  mcp_data:
    type: string
    reference: ${mcp_executor.output}

nodes:
- name: router
  type: llm
  source:
    type: code
    path: router.jinja2
  inputs:
    deployment_name: "gpt-4"
    temperature: 0.1
    max_tokens: 200
    question: ${inputs.question}
    response_format: {"type": "json_object"}
  connection: ai-bizzsummit138285563159_aoai
  api: chat

- name: mcp_executor
  type: python
  source:
    type: code
    path: mcp_executor.py
  inputs:
    tool_decision: ${router.output}
    question: ${inputs.question}

- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: "gpt-4"
    temperature: 0.7
    max_tokens: 2000
    question: ${inputs.question}
    chat_history: ${inputs.chat_history}
    mcp_data: ${mcp_executor.output}
  connection: ai-bizzsummit138285563159_aoai
  api: chat